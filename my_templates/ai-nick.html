<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Nick | Nick Holmes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: #000000;
      min-height: 100vh;
    }

    .ai-nick-background {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      --mx: 0;
      --my: 0;
      --ms: 0;
      transform: translate3d(calc(var(--mx) * 10px), calc(var(--my) * 10px), 0);
      transition: transform 0.2s ease-out;
    }

    .ai-nick-stars {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 25% 30%, rgba(255, 255, 255, 0.95), transparent 60%),
        radial-gradient(1px 1px at 75% 60%, rgba(255, 255, 255, 0.9), transparent 60%),
        radial-gradient(1px 1px at 45% 80%, rgba(255, 255, 255, 0.85), transparent 60%),
        radial-gradient(1.8px 1.8px at 60% 20%, rgba(255, 255, 255, 0.9), transparent 55%),
        radial-gradient(2.2px 2.2px at 35% 45%, rgba(255, 255, 255, 0.95), transparent 50%);
      background-size: 180px 180px;
      opacity: 0.85;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
      animation: starsTwinkle 3.5s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * 18px), calc(var(--my) * 20px), 0);
    }

    .ai-nick-stars::after {
      content: '';
      position: absolute;
      inset: -10%;
      background-image:
        radial-gradient(3.5px 3.5px at 20% 30%, rgba(255, 255, 255, 1), transparent 45%),
        radial-gradient(2.8px 2.8px at 38% 80%, rgba(255, 255, 255, 0.95), transparent 50%),
        radial-gradient(2.5px 2.5px at 55% 25%, rgba(255, 255, 255, 0.9), transparent 50%),
        radial-gradient(3px 3px at 70% 60%, rgba(255, 255, 255, 1), transparent 48%),
        radial-gradient(2.2px 2.2px at 88% 45%, rgba(255, 255, 255, 0.9), transparent 52%);
      background-size: 280px 280px;
      opacity: 0.65;
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.95));
      animation: starsDrift 14s linear infinite;
      transform: translate3d(calc(var(--mx) * -12px), calc(var(--my) * -14px), 0);
    }

    .ai-nick-stars::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(1.8px 1.8px at 15% 15%, rgba(255, 255, 255, 0.95), transparent 55%),
        radial-gradient(1.5px 1.5px at 35% 55%, rgba(255, 255, 255, 0.9), transparent 58%),
        radial-gradient(2px 2px at 65% 35%, rgba(255, 255, 255, 0.95), transparent 52%),
        radial-gradient(1.6px 1.6px at 85% 75%, rgba(255, 255, 255, 0.88), transparent 56%);
      background-size: 110px 110px;
      opacity: 0.7;
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.85));
      animation: starsTwinkle 2.8s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * 10px), calc(var(--my) * -10px), 0);
    }

    .ai-nick-planets {
      position: absolute;
      inset: 0;
      transform: translate3d(calc(var(--mx) * -10px), calc(var(--my) * -12px), 0);
    }

    .ai-nick-planet {
      position: absolute;
      border-radius: 50%;
      box-shadow: 
        inset -15px -15px 40px rgba(0, 0, 0, 0.6),
        inset 8px 8px 25px rgba(255, 255, 255, 0.15),
        0 0 50px rgba(255, 255, 255, 0.2);
      filter: blur(0.3px);
      opacity: 0.9;
      animation: planetFloat 12s ease-in-out infinite;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .ai-nick-planet.one {
      width: 110px;
      height: 110px;
      left: 6%;
      top: 18%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(200, 230, 255, 0.95), transparent 40%),
        radial-gradient(circle at 60% 60%, rgba(0, 217, 255, 0.6), rgba(0, 140, 180, 0.7)),
        radial-gradient(ellipse at 40% 50%, rgba(0, 180, 220, 0.5), rgba(0, 80, 120, 0.8));
      animation-delay: -2s;
    }

    .ai-nick-planet.two {
      width: 70px;
      height: 70px;
      right: 12%;
      top: 30%;
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 240, 255, 0.9), transparent 35%),
        radial-gradient(circle at 55% 65%, rgba(168, 85, 247, 0.7), rgba(120, 60, 200, 0.8)),
        radial-gradient(ellipse at 45% 45%, rgba(140, 70, 220, 0.6), rgba(80, 40, 140, 0.9));
      animation-delay: -6s;
    }

    .ai-nick-planet.three {
      width: 90px;
      height: 90px;
      right: 18%;
      bottom: 14%;
      background: 
        radial-gradient(circle at 28% 28%, rgba(255, 250, 230, 0.95), transparent 38%),
        radial-gradient(circle at 58% 62%, rgba(245, 158, 11, 0.7), rgba(200, 120, 20, 0.8)),
        radial-gradient(ellipse at 42% 48%, rgba(220, 140, 30, 0.6), rgba(140, 80, 10, 0.85));
      animation-delay: -4s;
    }

    .ai-nick-glow {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      animation: glowFloat 9s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * -18px), calc(var(--my) * -14px), 0) scale(calc(1 + var(--ms) * 0.18));
    }

    .ai-nick-glow.one {
      background: rgba(0, 217, 255, 0.45);
      top: -120px;
      left: -120px;
    }

    .ai-nick-glow.two {
      background: rgba(168, 85, 247, 0.45);
      bottom: -140px;
      right: -120px;
      animation-delay: -4s;
    }

    .ai-nick-grid {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(0, 217, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(168, 85, 247, 0.08) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(circle at 50% 20%, rgba(0, 0, 0, 0.9), transparent 70%);
      opacity: 0.5;
      animation: gridMove 8s linear infinite;
      transform: translate3d(calc(var(--mx) * 16px), calc(var(--my) * 20px), 0) scale(calc(1 + var(--ms) * 0.12));
    }

    .ai-nick-aurora {
      position: absolute;
      inset: -20%;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0, 217, 255, 0.35), rgba(34, 197, 94, 0.3), rgba(168, 85, 247, 0.35), rgba(0, 150, 200, 0.3), rgba(0, 217, 255, 0.35));
      filter: blur(120px);
      opacity: 0.35;
      animation: auroraSpin 10s linear infinite, auroraPulse 4s ease-in-out infinite;
      mix-blend-mode: screen;
      transform: translate3d(calc(var(--mx) * 24px), calc(var(--my) * -22px), 0) scale(calc(1 + var(--ms) * 0.16));
    }

    .ai-nick-sparkle {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 20% 30%, rgba(0, 217, 255, 0.5) 0, transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.5) 0, transparent 35%),
        radial-gradient(circle at 70% 80%, rgba(245, 158, 11, 0.4) 0, transparent 40%);
      opacity: 0.25;
      filter: blur(12px);
      animation: sparkleDrift 10s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * -12px), calc(var(--my) * 18px), 0) scale(calc(1 + var(--ms) * 0.14));
    }

    .ai-nick-twinkles {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, transparent 48%, rgba(255, 255, 255, 0.9) 50%, transparent 52%),
        linear-gradient(90deg, transparent 48%, rgba(255, 255, 255, 0.9) 50%, transparent 52%);
      background-size: 8px 8px;
      background-position: 15% 25%, 68% 42%, 82% 65%, 38% 78%, 92% 18%;
      background-repeat: no-repeat;
      opacity: 0;
      animation: twinkleAppear 3s ease-in-out infinite;
      mask-image: radial-gradient(circle, white 1px, transparent 1.5px);
      mask-size: 8px 8px;
      mask-position: 15% 25%, 68% 42%, 82% 65%, 38% 78%, 92% 18%;
      mask-repeat: no-repeat;
      transform: translate3d(calc(var(--mx) * 8px), calc(var(--my) * 8px), 0);
    }

    .ai-nick-twinkles::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, transparent 48%, rgba(0, 217, 255, 0.95) 50%, transparent 52%),
        linear-gradient(90deg, transparent 48%, rgba(0, 217, 255, 0.95) 50%, transparent 52%);
      background-size: 6px 6px;
      background-position: 28% 32%, 75% 58%, 45% 88%, 12% 52%, 88% 78%;
      background-repeat: no-repeat;
      opacity: 0;
      animation: twinkleAppear 3s ease-in-out infinite 0.8s;
      mask-image: radial-gradient(circle, white 0.8px, transparent 1.2px);
      mask-size: 6px 6px;
      mask-position: 28% 32%, 75% 58%, 45% 88%, 12% 52%, 88% 78%;
      mask-repeat: no-repeat;
    }

    .ai-nick-twinkles::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, transparent 48%, rgba(168, 85, 247, 0.95) 50%, transparent 52%),
        linear-gradient(90deg, transparent 48%, rgba(168, 85, 247, 0.95) 50%, transparent 52%);
      background-size: 10px 10px;
      background-position: 52% 15%, 8% 68%, 95% 38%, 62% 92%, 25% 45%;
      background-repeat: no-repeat;
      opacity: 0;
      animation: twinkleAppear 3s ease-in-out infinite 1.5s;
      mask-image: radial-gradient(circle, white 1.2px, transparent 1.8px);
      mask-size: 10px 10px;
      mask-position: 52% 15%, 8% 68%, 95% 38%, 62% 92%, 25% 45%;
      mask-repeat: no-repeat;
    }

    @keyframes glowFloat {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(60px, -40px) scale(1.15);
      }
    }

    @keyframes planetFloat {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(12px, -10px);
      }
    }

    @keyframes gridMove {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(180px);
      }
    }

    @keyframes auroraSpin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes auroraPulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.65;
      }
    }

    @keyframes sparkleDrift {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-20px, 30px);
      }
    }

    @keyframes twinkleAppear {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes starsTwinkle {
      0%, 100% {
        opacity: 0.55;
      }
      50% {
        opacity: 0.85;
      }
    }

    @keyframes starsDrift {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(80px);
      }
    }

    .ai-nick-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 80px;

    .ai-nick-hero h1 {

    .ai-nick-chat-host {

      display: flex;

    .ai-nick-page #ai-chatbot-container {

    }

    .ai-nick-page #ai-chatbot-container .chatbot-window {

  <!-- AI Chatbot -->
  <script src="../js/ai-chatbot.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatbot = new PortfolioChatbot();
      chatbot.init();

      const moveAndOpenChat = () => {
        const container = document.getElementById('ai-chatbot-container');
        const host = document.querySelector('.ai-nick-chat-host');
        const windowEl = document.getElementById('chatbot-window');

        if (!container || !host || !windowEl) {
          setTimeout(moveAndOpenChat, 100);
          return;
        }

        host.appendChild(container);
        chatbot.isOpen = true;
        windowEl.classList.add('open');
      };

      moveAndOpenChat();
    });
  </script>
  <script>
    (() => {
      const background = document.querySelector('.ai-nick-background');
      if (!background) return;

      let lastX = window.innerWidth / 2;
      let lastY = window.innerHeight / 2;
      let lastTime = performance.now();
      let targetX = 0;
      let targetY = 0;
      let speed = 0;

      const updateVars = () => {
        const dx = targetX - lastX;
        const dy = targetY - lastY;
        lastX += dx * 0.08;
        lastY += dy * 0.08;

        const now = performance.now();
        const dt = Math.max(16, now - lastTime);
        const distance = Math.sqrt(dx * dx + dy * dy);
        speed = Math.min(1, distance / dt);
        lastTime = now;

        const nx = (lastX / window.innerWidth - 0.5) * 2;
        const ny = (lastY / window.innerHeight - 0.5) * 2;
        background.style.setProperty('--mx', nx.toFixed(3));
        background.style.setProperty('--my', ny.toFixed(3));
        background.style.setProperty('--ms', speed.toFixed(3));

        requestAnimationFrame(updateVars);
      };

      window.addEventListener('mousemove', (event) => {
        targetX = event.clientX;
        targetY = event.clientY;
      });

      window.addEventListener('touchmove', (event) => {
        if (event.touches.length) {
          targetX = event.touches[0].clientX;
          targetY = event.touches[0].clientY;
        }
      }, { passive: true });

      updateVars();
    })();
  </script>
