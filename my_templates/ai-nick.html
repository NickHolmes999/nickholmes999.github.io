  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: radial-gradient(circle at top, rgba(0, 217, 255, 0.12), transparent 45%),
        radial-gradient(circle at bottom, rgba(168, 85, 247, 0.18), transparent 40%),
        linear-gradient(135deg, var(--bg-dark) 0%, var(--bg-card) 100%);
      min-height: 100vh;
    }

    .ai-nick-background {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      --mx: 0;
      --my: 0;
      --ms: 0;
      transform: translate3d(calc(var(--mx) * 6px), calc(var(--my) * 6px), 0);
      transition: transform 0.2s ease-out;
    }

    .ai-nick-glow {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
      animation: glowFloat 9s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * -14px), calc(var(--my) * -10px), 0);
    }

    .ai-nick-glow.one {
      background: rgba(0, 217, 255, 0.45);
      top: -120px;
      left: -120px;
    }

    .ai-nick-glow.two {
      background: rgba(168, 85, 247, 0.45);
      bottom: -140px;
      right: -120px;
      animation-delay: -4s;
    }

    .ai-nick-grid {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(0, 217, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(168, 85, 247, 0.08) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(circle at 50% 20%, rgba(0, 0, 0, 0.9), transparent 70%);
      opacity: 0.5;
      animation: gridMove 8s linear infinite;
      transform: translate3d(calc(var(--mx) * 10px), calc(var(--my) * 14px), 0);
    }

    .ai-nick-aurora {
      position: absolute;
      inset: -20%;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0, 217, 255, 0.35), rgba(168, 85, 247, 0.35), rgba(245, 158, 11, 0.3), rgba(34, 197, 94, 0.3), rgba(0, 217, 255, 0.35));
      filter: blur(90px);
      opacity: 0.45;
      animation: auroraSpin 14s linear infinite, auroraPulse 6s ease-in-out infinite;
      mix-blend-mode: screen;
      transform: translate3d(calc(var(--mx) * 18px), calc(var(--my) * -16px), 0);
    }

    .ai-nick-sparkle {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 20% 30%, rgba(0, 217, 255, 0.5) 0, transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.5) 0, transparent 35%),
        radial-gradient(circle at 70% 80%, rgba(245, 158, 11, 0.4) 0, transparent 40%);
      opacity: 0.25;
      filter: blur(12px);
      animation: sparkleDrift 10s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * -8px), calc(var(--my) * 12px), 0);
    }

    @keyframes glowFloat {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(60px, -40px) scale(1.15);
      }
    }

    @keyframes gridMove {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(180px);
      }
    }

    @keyframes auroraSpin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes auroraPulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.65;
      }
    }

    @keyframes sparkleDrift {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-20px, 30px);
      }
    }

    .ai-nick-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 80px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      z-index: 1;
    }

    .ai-nick-hero {
      text-align: center;
    }

    .ai-nick-hero h1 {
      font-size: clamp(2.2rem, 4vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 12px;
    }

    .ai-nick-hero p {
      color: var(--text-secondary);
      font-size: 1rem;
      max-width: 760px;
      margin: 0 auto;
      line-height: 1.7;
    }

    .ai-nick-chat-host {
      width: 100%;
      min-height: 70vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .ai-nick-page #ai-chatbot-container {
      position: static !important;
      width: 100%;
      height: 70vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 10px;
    }

    .ai-nick-page #ai-chatbot-container .chatbot-toggle {
      display: none !important;
    }

    .ai-nick-page #ai-chatbot-container .chatbot-window {
      position: static !important;
      display: flex !important;
      width: 100% !important;
      height: 100% !important;
      max-width: 1100px;
      max-height: none;
      border-radius: 24px;
    }

    .ai-nick-page #ai-chatbot-container .chatbot-close-btn {
      display: none !important;
    }

    @media (max-width: 768px) {
      .ai-nick-page #ai-chatbot-container {
        height: 75vh;
        padding: 0;
      }
    }
  </style>
</head>

  <main class="ai-nick-page">

  <!-- AI Chatbot -->
  <script src="../js/ai-chatbot.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatbot = new PortfolioChatbot();
      chatbot.init();

      const moveAndOpenChat = () => {
        const container = document.getElementById('ai-chatbot-container');
        const host = document.querySelector('.ai-nick-chat-host');
        const windowEl = document.getElementById('chatbot-window');

        if (!container || !host || !windowEl) {
          setTimeout(moveAndOpenChat, 100);
          return;
        }

        host.appendChild(container);
        chatbot.isOpen = true;
        windowEl.classList.add('open');
      };

      moveAndOpenChat();
    });
  </script>
  <script>
    (() => {
      const background = document.querySelector('.ai-nick-background');
      if (!background) return;

      let lastX = window.innerWidth / 2;
      let lastY = window.innerHeight / 2;
      let lastTime = performance.now();
      let targetX = 0;
      let targetY = 0;
      let speed = 0;

      const updateVars = () => {
        const dx = targetX - lastX;
        const dy = targetY - lastY;
        lastX += dx * 0.08;
        lastY += dy * 0.08;

        const now = performance.now();
        const dt = Math.max(16, now - lastTime);
        const distance = Math.sqrt(dx * dx + dy * dy);
        speed = Math.min(1, distance / dt);
        lastTime = now;

        const nx = (lastX / window.innerWidth - 0.5) * 2;
        const ny = (lastY / window.innerHeight - 0.5) * 2;
        background.style.setProperty('--mx', nx.toFixed(3));
        background.style.setProperty('--my', ny.toFixed(3));
        background.style.setProperty('--ms', speed.toFixed(3));

        requestAnimationFrame(updateVars);
      };

      window.addEventListener('mousemove', (event) => {
        targetX = event.clientX;
        targetY = event.clientY;
      });

      window.addEventListener('touchmove', (event) => {
        if (event.touches.length) {
          targetX = event.touches[0].clientX;
          targetY = event.touches[0].clientY;
        }
      }, { passive: true });

      updateVars();
    })();
  </script>
