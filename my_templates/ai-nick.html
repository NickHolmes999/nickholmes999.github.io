<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Nick | Nick Holmes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: #000000;
      min-height: 100vh;
    }

    .ai-nick-background {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      --mx: 0;
      --my: 0;
      --ms: 0;
      transform: translate3d(calc(var(--mx) * 10px), calc(var(--my) * 10px), 0);
      transition: transform 0.2s ease-out;
    }

    .ai-nick-stars {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 25% 30%, rgba(255, 255, 255, 1), transparent 60%),
        radial-gradient(1px 1px at 75% 60%, rgba(255, 255, 255, 1), transparent 60%),
        radial-gradient(1px 1px at 45% 80%, rgba(255, 255, 255, 1), transparent 60%),
        radial-gradient(1.8px 1.8px at 60% 20%, rgba(255, 255, 255, 1), transparent 55%),
        radial-gradient(2.2px 2.2px at 35% 45%, rgba(255, 255, 255, 1), transparent 50%);
      background-size: 180px 180px;
      opacity: 1;
      filter: drop-shadow(0 0 25px rgba(255, 255, 255, 1)) drop-shadow(0 0 12px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 6px rgba(0, 217, 255, 0.8));
      animation: starsTwinkle 3.5s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * 18px), calc(var(--my) * 20px), 0);
    }

    .ai-nick-stars::after {
      content: '';
      position: absolute;
      inset: -10%;
      background-image:
        radial-gradient(3.5px 3.5px at 20% 30%, rgba(255, 255, 255, 1), transparent 45%),
        radial-gradient(2.8px 2.8px at 38% 80%, rgba(255, 255, 255, 1), transparent 50%),
        radial-gradient(2.5px 2.5px at 55% 25%, rgba(255, 255, 255, 1), transparent 50%),
        radial-gradient(3px 3px at 70% 60%, rgba(255, 255, 255, 1), transparent 48%),
        radial-gradient(2.2px 2.2px at 88% 45%, rgba(255, 255, 255, 1), transparent 52%);
      background-size: 280px 280px;
      opacity: 1;
      filter: drop-shadow(0 0 28px rgba(255, 255, 255, 1)) drop-shadow(0 0 14px rgba(255, 255, 255, 0.95)) drop-shadow(0 0 8px rgba(168, 85, 247, 0.9));
      animation: starsDrift 14s linear infinite;
      transform: translate3d(calc(var(--mx) * -12px), calc(var(--my) * -14px), 0);
    }

    .ai-nick-stars::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: radial-gradient(1.8px 1.8px at 15% 15%, rgba(255, 255, 255, 1), transparent 55%),
        radial-gradient(1.5px 1.5px at 35% 55%, rgba(255, 255, 255, 1), transparent 58%),
        radial-gradient(2px 2px at 65% 35%, rgba(255, 255, 255, 1), transparent 52%),
        radial-gradient(1.6px 1.6px at 85% 75%, rgba(255, 255, 255, 1), transparent 56%);
      background-size: 110px 110px;
      opacity: 1;
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 1)) drop-shadow(0 0 10px rgba(255, 255, 255, 0.9));
      animation: starsTwinkle 2.8s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * 10px), calc(var(--my) * -10px), 0);
    }

    .ai-nick-planets {
      position: absolute;
      inset: 0;
      transform: translate3d(calc(var(--mx) * -10px), calc(var(--my) * -12px), 0);
    }

    .ai-nick-planet {
      position: absolute;
      border-radius: 50%;
      box-shadow: 
        inset -15px -15px 40px rgba(0, 0, 0, 0.6),
        inset 8px 8px 25px rgba(255, 255, 255, 0.15),
        0 0 50px rgba(255, 255, 255, 0.2);
      filter: blur(0.3px);
      opacity: 0.9;
      animation: planetFloat 12s ease-in-out infinite;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .ai-nick-planet.one {
      width: 110px;
      height: 110px;
      left: 6%;
      top: 18%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 1), transparent 30%),
        radial-gradient(circle at 22% 28%, rgba(200, 240, 255, 0.9), transparent 45%),
        radial-gradient(circle at 70% 55%, rgba(0, 180, 220, 0.4), transparent 25%),
        radial-gradient(circle at 45% 75%, rgba(0, 120, 160, 0.5), transparent 20%),
        radial-gradient(circle at 60% 60%, rgba(0, 217, 255, 0.7), rgba(0, 140, 180, 0.85)),
        radial-gradient(ellipse at 40% 50%, rgba(0, 180, 220, 0.6), rgba(0, 80, 120, 0.9));
      box-shadow: 
        inset -15px -15px 40px rgba(0, 0, 0, 0.7),
        inset 8px 8px 25px rgba(255, 255, 255, 0.2),
        0 0 60px rgba(0, 217, 255, 0.6),
        0 0 30px rgba(0, 217, 255, 0.4);
      animation-delay: -2s;
    }

    .ai-nick-planet.two {
      width: 70px;
      height: 70px;
      right: 12%;
      top: 30%;
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 1), transparent 28%),
        radial-gradient(circle at 28% 35%, rgba(255, 240, 255, 0.95), transparent 40%),
        radial-gradient(circle at 65% 50%, rgba(140, 70, 220, 0.5), transparent 22%),
        radial-gradient(circle at 50% 80%, rgba(100, 50, 180, 0.6), transparent 18%),
        radial-gradient(circle at 55% 65%, rgba(168, 85, 247, 0.8), rgba(120, 60, 200, 0.9)),
        radial-gradient(ellipse at 45% 45%, rgba(140, 70, 220, 0.7), rgba(80, 40, 140, 1));
      box-shadow: 
        inset -12px -12px 30px rgba(0, 0, 0, 0.7),
        inset 6px 6px 20px rgba(255, 255, 255, 0.2),
        0 0 50px rgba(168, 85, 247, 0.7),
        0 0 25px rgba(168, 85, 247, 0.5);
      animation-delay: -6s;
    }

    .ai-nick-planet.three {
      width: 90px;
      height: 90px;
      right: 18%;
      bottom: 14%;
      background: 
        radial-gradient(circle at 28% 28%, rgba(255, 255, 255, 1), transparent 32%),
        radial-gradient(circle at 26% 32%, rgba(255, 250, 230, 0.98), transparent 42%),
        radial-gradient(circle at 68% 45%, rgba(220, 140, 30, 0.5), transparent 24%),
        radial-gradient(circle at 42% 78%, rgba(180, 100, 15, 0.6), transparent 20%),
        radial-gradient(circle at 58% 62%, rgba(245, 158, 11, 0.8), rgba(200, 120, 20, 0.9)),
        radial-gradient(ellipse at 42% 48%, rgba(220, 140, 30, 0.7), rgba(140, 80, 10, 0.95));
      box-shadow: 
        inset -14px -14px 35px rgba(0, 0, 0, 0.7),
        inset 7px 7px 22px rgba(255, 255, 255, 0.2),
        0 0 55px rgba(245, 158, 11, 0.65),
        0 0 28px rgba(245, 158, 11, 0.45);
      animation-delay: -4s;
    }

    .ai-nick-glow {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: glowFloat 9s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * -18px), calc(var(--my) * -14px), 0) scale(calc(1 + var(--ms) * 0.18));
    }

    .ai-nick-glow.one {
      background: rgba(0, 217, 255, 0.6);
      top: -120px;
      left: -120px;
    }

    .ai-nick-glow.two {
      background: rgba(168, 85, 247, 0.55);
      bottom: -140px;
      right: -120px;
      animation-delay: -4s;
    }

    .ai-nick-grid {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(rgba(0, 217, 255, 0.08) 1px, transparent 1px),
        linear-gradient(90deg, rgba(168, 85, 247, 0.08) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(circle at 50% 20%, rgba(0, 0, 0, 0.9), transparent 70%);
      opacity: 0.5;
      animation: gridMove 8s linear infinite;
      transform: translate3d(calc(var(--mx) * 16px), calc(var(--my) * 20px), 0) scale(calc(1 + var(--ms) * 0.12));
    }

    .ai-nick-aurora {
      position: absolute;
      inset: -20%;
      background: conic-gradient(from 180deg at 50% 50%, rgba(0, 217, 255, 0.35), rgba(34, 197, 94, 0.3), rgba(168, 85, 247, 0.35), rgba(0, 150, 200, 0.3), rgba(0, 217, 255, 0.35));
      filter: blur(120px);
      opacity: 0.35;
      animation: auroraSpin 10s linear infinite, auroraPulse 4s ease-in-out infinite;
      mix-blend-mode: screen;
      transform: translate3d(calc(var(--mx) * 24px), calc(var(--my) * -22px), 0) scale(calc(1 + var(--ms) * 0.16));
    }

    .ai-nick-sparkle {
      position: absolute;
      inset: 0;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0, 217, 255, 0.7) 0, transparent 35%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.7) 0, transparent 35%),
        radial-gradient(circle at 70% 80%, rgba(34, 197, 94, 0.6) 0, transparent 40%),
        radial-gradient(circle at 40% 60%, rgba(245, 158, 11, 0.5) 0, transparent 30%),
        radial-gradient(circle at 90% 50%, rgba(0, 217, 255, 0.6) 0, transparent 38%);
      opacity: 0.35;
      filter: blur(16px);
      animation: sparkleDrift 10s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * -12px), calc(var(--my) * 18px), 0) scale(calc(1 + var(--ms) * 0.14));
    }

    .ai-nick-twinkles {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, transparent 48%, rgba(255, 255, 255, 0.9) 50%, transparent 52%),
        linear-gradient(90deg, transparent 48%, rgba(255, 255, 255, 0.9) 50%, transparent 52%);
      background-size: 8px 8px;
      background-position: 15% 25%, 68% 42%, 82% 65%, 38% 78%, 92% 18%;
      background-repeat: no-repeat;
      opacity: 0;
      animation: twinkleAppear 3s ease-in-out infinite;
      mask-image: radial-gradient(circle, white 1px, transparent 1.5px);
      mask-size: 8px 8px;
      mask-position: 15% 25%, 68% 42%, 82% 65%, 38% 78%, 92% 18%;
      mask-repeat: no-repeat;
      transform: translate3d(calc(var(--mx) * 8px), calc(var(--my) * 8px), 0);
    }

    .ai-nick-twinkles::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, transparent 48%, rgba(0, 217, 255, 0.95) 50%, transparent 52%),
        linear-gradient(90deg, transparent 48%, rgba(0, 217, 255, 0.95) 50%, transparent 52%);
      background-size: 6px 6px;
      background-position: 28% 32%, 75% 58%, 45% 88%, 12% 52%, 88% 78%;
      background-repeat: no-repeat;
      opacity: 0;
      animation: twinkleAppear 3s ease-in-out infinite 0.8s;
      mask-image: radial-gradient(circle, white 0.8px, transparent 1.2px);
      mask-size: 6px 6px;
      mask-position: 28% 32%, 75% 58%, 45% 88%, 12% 52%, 88% 78%;
      mask-repeat: no-repeat;
    }

    .ai-nick-twinkles::after {
      content: '';
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(0deg, transparent 48%, rgba(168, 85, 247, 0.95) 50%, transparent 52%),
        linear-gradient(90deg, transparent 48%, rgba(168, 85, 247, 0.95) 50%, transparent 52%);
      background-size: 10px 10px;
      background-position: 52% 15%, 8% 68%, 95% 38%, 62% 92%, 25% 45%;
      background-repeat: no-repeat;
      opacity: 0;
      animation: twinkleAppear 3s ease-in-out infinite 1.5s;
      mask-image: radial-gradient(circle, white 1.2px, transparent 1.8px);
      mask-size: 10px 10px;
      mask-position: 52% 15%, 8% 68%, 95% 38%, 62% 92%, 25% 45%;
      mask-repeat: no-repeat;
    }

    .ai-nick-nebula {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(ellipse at 15% 25%, rgba(0, 217, 255, 0.25), transparent 45%),
        radial-gradient(ellipse at 85% 70%, rgba(168, 85, 247, 0.3), transparent 50%),
        radial-gradient(ellipse at 50% 85%, rgba(34, 197, 94, 0.2), transparent 40%);
      filter: blur(60px);
      opacity: 0.6;
      animation: nebulaDrift 20s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * -15px), calc(var(--my) * -18px), 0);
    }

    .ai-nick-asteroid-belt {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(1.2px 1.2px at 30% 50%, rgba(200, 200, 200, 0.7), transparent),
        radial-gradient(0.8px 0.8px at 32% 51%, rgba(180, 180, 180, 0.6), transparent),
        radial-gradient(1px 1px at 34% 49%, rgba(220, 220, 220, 0.65), transparent),
        radial-gradient(1.5px 1.5px at 36% 52%, rgba(200, 200, 200, 0.75), transparent),
        radial-gradient(0.9px 0.9px at 38% 48%, rgba(190, 190, 190, 0.6), transparent),
        radial-gradient(1.1px 1.1px at 40% 51%, rgba(210, 210, 210, 0.7), transparent),
        radial-gradient(0.7px 0.7px at 42% 49%, rgba(180, 180, 180, 0.55), transparent);
      background-size: 400px 400px;
      opacity: 0.6;
      filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.6));
      animation: asteroidDrift 25s linear infinite;
      transform: translate3d(calc(var(--mx) * 22px), calc(var(--my) * 8px), 0);
    }

    .ai-nick-cosmic-dust {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 60% 30%, rgba(0, 217, 255, 0.15), transparent 60%),
        radial-gradient(circle at 25% 65%, rgba(168, 85, 247, 0.12), transparent 55%),
        radial-gradient(circle at 75% 75%, rgba(34, 197, 94, 0.1), transparent 50%);
      filter: blur(40px);
      opacity: 0.5;
      animation: dustFloat 18s ease-in-out infinite;
      transform: translate3d(calc(var(--mx) * -20px), calc(var(--my) * 15px), 0);
    }

    .ai-nick-comet {
      position: absolute;
      width: 5px;
      height: 5px;
      background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.9) 40%, transparent 100%);
      border-radius: 50%;
      filter: blur(0.3px);
      opacity: 0;
      box-shadow: 
        0 0 6px rgba(255, 255, 255, 0.95),
        0 0 12px rgba(200, 230, 255, 0.6);
      --tail-length: 22px;
      --tail-strong: rgba(200, 230, 255, 0.7);
      --tail-mid: rgba(150, 200, 255, 0.45);
      --tail-weak: rgba(100, 180, 255, 0.2);
      --flame-color: rgba(200, 230, 255, 0.35);
    }

    .ai-nick-comet::before {
      content: '';
      position: absolute;
      top: 50%;
      width: var(--tail-length);
      height: 2px;
      transform: translateY(-50%);
      filter: blur(0.9px);
      opacity: 0.7;
      animation: flameFlickerTail 1.1s ease-in-out infinite;
    }

    .ai-nick-comet::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      background: radial-gradient(circle, var(--flame-color) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      filter: blur(2px);
      border-radius: 50%;
      animation: flameFlickerGlow 0.9s ease-in-out infinite reverse;
    }

    .ai-nick-comet.tail-right::before {
      left: 100%;
      border-radius: 0 50% 50% 0;
      background: linear-gradient(90deg,
        var(--tail-strong) 0%,
        var(--tail-mid) 40%,
        var(--tail-weak) 70%,
        transparent 100%);
    }

    .ai-nick-comet.tail-left::before {
      right: 100%;
      border-radius: 50% 0 0 50%;
      background: linear-gradient(90deg,
        transparent 0%,
        var(--tail-weak) 30%,
        var(--tail-mid) 60%,
        var(--tail-strong) 100%);
    }

    .ai-nick-comet.one {
      --tail-strong: rgba(200, 230, 255, 0.7);
      --tail-mid: rgba(150, 200, 255, 0.45);
      --tail-weak: rgba(100, 180, 255, 0.2);
      --flame-color: rgba(200, 230, 255, 0.35);
      animation: comet1 8s ease-in infinite;
    }

    .ai-nick-comet.two {
      width: 6px;
      height: 6px;
      box-shadow: 
        0 0 7px rgba(255, 180, 80, 0.9),
        0 0 14px rgba(255, 140, 30, 0.5);
      --tail-length: 24px;
      --tail-strong: rgba(255, 220, 150, 0.75);
      --tail-mid: rgba(255, 180, 80, 0.5);
      --tail-weak: rgba(255, 140, 30, 0.25);
      --flame-color: rgba(255, 200, 120, 0.45);
      animation: comet2 12s ease-in infinite 4s;
    }

    .ai-nick-comet.three {
      width: 5.5px;
      height: 5.5px;
      box-shadow: 
        0 0 6px rgba(180, 255, 220, 0.9),
        0 0 12px rgba(120, 255, 200, 0.5);
      --tail-length: 20px;
      --tail-strong: rgba(200, 255, 230, 0.7);
      --tail-mid: rgba(150, 255, 200, 0.48);
      --tail-weak: rgba(100, 240, 180, 0.22);
      --flame-color: rgba(180, 255, 220, 0.4);
      animation: comet3 10s ease-in infinite 7s;
    }

    @keyframes glowFloat {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      50% {
        transform: translate(60px, -40px) scale(1.15);
      }
    }

    @keyframes planetFloat {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(12px, -10px);
      }
    }

    @keyframes gridMove {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(180px);
      }
    }

    @keyframes auroraSpin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes auroraPulse {
      0%, 100% {
        opacity: 0.4;
      }
      50% {
        opacity: 0.65;
      }
    }

    @keyframes sparkleDrift {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-20px, 30px);
      }
    }

    @keyframes twinkleAppear {
      0%, 100% {
        opacity: 0;
        transform: scale(0.5);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes nebulaDrift {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(-30px, 20px) scale(1.1);
      }
      66% {
        transform: translate(25px, -15px) scale(0.95);
      }
    }

    @keyframes asteroidDrift {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-400px);
      }
    }

    @keyframes dustFloat {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(40px, -30px) rotate(5deg);
      }
    }

    @keyframes flameFlickerTail {
      0%, 100% {
        opacity: 0.45;
        transform: translateY(-50%) scaleX(0.82);
      }
      50% {
        opacity: 0.9;
        transform: translateY(-50%) scaleX(1.08);
      }
    }

    @keyframes flameFlickerGlow {
      0%, 100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(0.88);
      }
      50% {
        opacity: 0.7;
        transform: translate(-50%, -50%) scale(1.08);
      }
    }

    @keyframes comet1 {
      0% {
        opacity: 0;
        transform: translate3d(-100px, 200px, 0) rotate(-25deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translate3d(calc(100vw + 100px), -200px, 0) rotate(-25deg);
      }
    }

    @keyframes comet2 {
      0% {
        opacity: 0;
        transform: translate3d(calc(100vw + 100px), -100px, 0) rotate(135deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
        transform: translate3d(-100px, calc(100vh + 100px), 0) rotate(135deg);
      }
    }

    @keyframes comet3 {
      0% {
        opacity: 0;
        transform: translate3d(50vw, -100px, 0) rotate(45deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        opacity: 0;
        transform: translate3d(calc(100vw + 100px), calc(100vh + 100px), 0) rotate(45deg);
      }
    }

    @keyframes starsTwinkle {
      0%, 100% {
        opacity: 0.55;
      }
      50% {
        opacity: 0.85;
      }
    }

    @keyframes starsDrift {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(80px);
      }
    }

    .ai-nick-page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 80px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      z-index: 1;
    }

    .ai-nick-hero {
      text-align: center;
    }

    .ai-nick-hero h1 {
      font-size: clamp(2.2rem, 4vw, 3.5rem);
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--accent-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 12px;
    }

    .ai-nick-hero p {
      color: var(--text-secondary);
      font-size: 1rem;
      max-width: 760px;
      margin: 0 auto;
      line-height: 1.7;
    }

    .ai-nick-chat-host {
      width: 100%;
      min-height: 70vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .ai-nick-page #ai-chatbot-container {
      position: static !important;
      width: 100%;
      height: 70vh;
      display: flex;
      align-items: stretch;
      justify-content: center;
      padding: 10px;
    }

    .ai-nick-page #ai-chatbot-container .chatbot-toggle {
      display: none !important;
    }

    .ai-nick-page #ai-chatbot-container .chatbot-window {
      position: static !important;
      display: flex !important;
      width: 100% !important;
      height: 100% !important;
      max-width: 1100px;
      max-height: none;
      border-radius: 24px;
    }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const chatbot = new PortfolioChatbot();
      chatbot.init();

      const moveAndOpenChat = () => {
        const container = document.getElementById('ai-chatbot-container');
        const host = document.querySelector('.ai-nick-chat-host');
        const windowEl = document.getElementById('chatbot-window');

        if (!container || !host || !windowEl) {
          setTimeout(moveAndOpenChat, 100);
          return;
        }

        host.appendChild(container);
        chatbot.isOpen = true;
        windowEl.classList.add('open');
      };

      moveAndOpenChat();
    });
  </script>
  <script>
    (() => {
      const background = document.querySelector('.ai-nick-background');
      if (!background) return;

      let lastX = window.innerWidth / 2;
      let lastY = window.innerHeight / 2;
      let lastTime = performance.now();
      let targetX = 0;
      let targetY = 0;
      let speed = 0;

      const updateVars = () => {
        const dx = targetX - lastX;
        const dy = targetY - lastY;
        lastX += dx * 0.08;
        lastY += dy * 0.08;

        const now = performance.now();
        const dt = Math.max(16, now - lastTime);
        const distance = Math.sqrt(dx * dx + dy * dy);
        speed = Math.min(1, distance / dt);
        lastTime = now;

        const nx = (lastX / window.innerWidth - 0.5) * 2;
        const ny = (lastY / window.innerHeight - 0.5) * 2;
        background.style.setProperty('--mx', nx.toFixed(3));
        background.style.setProperty('--my', ny.toFixed(3));
        background.style.setProperty('--ms', speed.toFixed(3));

        requestAnimationFrame(updateVars);
      };

      window.addEventListener('mousemove', (event) => {
        targetX = event.clientX;
        targetY = event.clientY;
      });

      window.addEventListener('touchmove', (event) => {
        if (event.touches.length) {
          targetX = event.touches[0].clientX;
          targetY = event.touches[0].clientY;
        }
      }, { passive: true });

      updateVars();
    })();
  </script>
